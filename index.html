<!doctype html>
<html class="no-js" land="">

<head>
  <meta charset="utf-8">
  <title>Portfolio for Kotaro Uchida</title>
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
  <meta name=”viewport” content=”width=device-width,initial-scale=1.0″>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body background="/images/web_detail_thumb.jpeg">
  <header>
    <div class="header-logo">
      <h1 class="site-title"><a href='index.html'>Kotaro Uchida</a></h1>
    </div>
    <div class="header-list">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </header>
  <div class="background">
  <main>
    <section id="about" class="wrapper">
      <h2 class="sec-title">About</h2>
      <div class="about-content">
       <div class="about-left">
         <div class="my-name">Kotaro Uchida</div>
         <div class="my-photo">
          <img src="images/IMG_3738.JPG"></image>
         </div>
       </div>
       <div class="about-right">
        <div class="my-resume">
          <p>スカジットバレー大学（アメリカ・ワシントン州）２年
          　<br>埼玉県出身
           <br><br><br><br>高校では野球部に所属していて、現在もアメリカの大学で野球をやっています。野球をデータで分析するセイバーメトリクスという分野に興味があり、データサイエンスを学び始めました。プログラミングを学ぶ中でサイト制作にも興味を持ち、サイト制作もしています。
          </p>
        </div>
       </div>
      </div>
    </section>
    <section id="works" class="wrapper">
      <h2 class="sec-title">Works</h2>
      <div class="content">
        <div id="mainvisual">
          <img src="images/comingsoon.png" alt="">
        </div>
        <ul id="thumbnail">
         <li><img src="images/comingsoon.png" alt=""></li>
         <li><img src="images/comingsoon.jpeg" alt=""></li>
         <li><img src="images/comingsoon.png" alt=""></li>
         <li><img src="images/comingsoon.jpeg" alt=""></li>
         <li><img src="images/comingsoon.png" alt=""></li>
         <li><img src="images/comingsoon.jpeg" alt=""></li>
        </ul>
      </div>
    </section>
    <section id="contact" class="wrapper">
      <h2 class="sec-title">Contact</h2>
       <form action="#" method="post">
          <dl>
            <dt><label for="name">NAME</label></dt>
            <dd><input type="text" id="name" name="your-name"></dd>
            <dt><label for="email">E-mail</label></dt>
            <dd><input type="email" id="email" name="your-email"></dd>
            <dt><label for="message">MESSAGE</label></dt>
            <dd><textarea id="message" name="your-message"></textarea></dd>
          </dl>
          <div class="button"><input type="submit" value="送信"></div>
        </form>
    </section>
  </main>
  <footer>
    © 2021 Kotaro Uchida
  </footer>
  </div>
</body>
</html>
